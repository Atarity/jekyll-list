<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="yes" name="mobile-web-app-capable">
    <title>{{ site.title}}</title>
</head>
<body>
    <div class="wrap"></div>
<body>
<script type="text/javascript" src="jlist.js?v=2"></script>
<script>
list = new JList({
    name: "{{ site.title}}",
    faviconText: "DS",
    limit: 12,
    db: "{{ site.db }}",
    imgPath: "{{ site.pics }}",
    cardFields: [
        {field: "name"},
        {field: "description"},
        {field: "notes"},
        {field: "tags"},
        {field: "link", link: "Go to project"},
        {field: "author", label: "Author:"},
        {field: "level", label: "Skills level:"},
        {field: "artifacts", label: "What's published:"},
        {field: "demo", label: "Demo", link: ""},
    ]
});
</script>
</html>
